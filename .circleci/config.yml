version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.12
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: client-cache-{{ checksum "./client_app/package.json" }}
      - restore_cache:
          key: db-cache-{{ checksum "./db_app/package.json" }}
      - restore_cache:
          key: showdata-cache-{{ checksum "./show_data_app/package.json" }}
      - run:
          name: clear-npm-cache
          command: npm cache verify
      - run:
          name: install-npm-packages
          command: npm install
      - save_cache:
          key: client-cache-{{ checksum "./client_app/package.json" }}
          paths:
            - ./client_app/node_modules
      - save_cache:
          key: db-cache-{{ checksum "./db_app/package.json" }}
          paths:
            - ./db_app/node_modules
      - save_cache:
          key: showdata-cache-{{ checksum "./show_data_app/package.json" }}
          paths:
            - ./show_data_app/node_modules
  docker-images:
    machine: true
    steps:
      - checkout
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            sudo mv /tmp/docker/* /usr/bin
      - run:
          name: client-app-docker-image
          command: |
            TAG=latest
            IMAGE=kubernetes_client_app
            docker build -f Dockerfile_client_app -t $IMAGE:$TAG .
            docker login -u $DOCKER_REGISTRY_USER -p $DOCKER_REGISTRY_PASSWORD
            docker tag $IMAGE:$TAG $DOCKER_REGISTRY_USER/$IMAGE:$TAG
            docker push $DOCKER_REGISTRY_USER/$IMAGE:$TAG
      - run:
          name: db-app-docker-image
          command: |
            TAG=latest
            IMAGE=kubernetes_db_app
            docker build -f Dockerfile_db_app -t $IMAGE:$TAG .
            docker login -u $DOCKER_REGISTRY_USER -p $DOCKER_REGISTRY_PASSWORD
            docker tag $IMAGE:$TAG $DOCKER_REGISTRY_USER/$IMAGE:$TAG
            docker push $DOCKER_REGISTRY_USER/$IMAGE:$TAG
      - run:
          name: show-data-app-docker-image
          command: |
            TAG=latest
            IMAGE=kubernetes_show_data_app
            docker build -f Dockerfile_show_data_app -t $IMAGE:$TAG .
            docker login -u $DOCKER_REGISTRY_USER -p $DOCKER_REGISTRY_PASSWORD
            docker tag $IMAGE:$TAG $DOCKER_REGISTRY_USER/$IMAGE:$TAG
            docker push $DOCKER_REGISTRY_USER/$IMAGE:$TAG
workflows:
  version: 2
  main_workflow:
    jobs:
      - build
      - docker-images